<!DOCTYPE html>
<html>

<head>
    <title>FCFS Scheduling Algorithm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fcfsstyle.css">
    <style>
        main {
            padding: 20px;
            padding-bottom: 100px;
        }

        body {
            background-color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="submit"] {
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="number"]:focus,
        input[type="submit"]:focus {
            outline: none;
            border-color: #9400d3;
        }

        input[type="submit"] {
            background-color: #9400d3;
            font-family: Poppins, sans-serif;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #9400d3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #9400d3;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">Job Scheduling Algorithms</a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="section">
            <h1>FCFS Scheduling Algorithm</h1>
            <form id="fcfs-form">
                <label for="n">Enter the number of processes:</label>
                <input type="number" id="n" name="n" min="1" required>
                <input type="submit" value="Generate Form">
            </form>
            <div id="processes"></div>
            <table id="result-table">
                <thead>
                    <tr>
                        <th>Process</th>
                        <th>Arrival Time</th>
                        <th>Burst Time</th>
                        <th>Completion Time</th>
                        <th>Turnaround Time</th>
                        <th>Waiting Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">Average Waiting Time:</td>
                        <td id="avg-wt"></td>
                    </tr>
                </tfoot>
            </table>
            <button id="calculate-btn"
                style="background-color: #9400d3; color: #fff; width: 90px; border-radius: 5px; font-family: Poppins, sans-serif;">Calculate</button>
        </div>
        <script src="fcfsscript.js"></script>
    </main>
    <footer class="footer">
        <p>SRMAP 2025</p>
        <p>&copy; 2023 OS Academic Project.</p>
    </footer>
</body>


</html>
